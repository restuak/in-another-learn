<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Exercise: BLOG PREVIEW</title>
  </head>
  <body class="yellow-col position">
<!-- CARD MOBILE -->
     <div class="container">
    <!-- Blog Image -->
      <div class="blog-image">
        <img src="img/content.png" alt="Blog Image" />
      </div>
      <div class="blog-image-2">
        <img src="img/content2.png" alt="Blog Image 2" />
      </div>
    <!-- Content -->
      <div class="content">
        <div class="content-tag text-3-bold">
          <div class="content-tag-text">
            <p>Learning</p>
          </div>
        </div>
        <div class="content-date text-3">
          <p>Published 21 Dec 2023</h1>
        </div>
                <div class="content-title text-1">
          <p>
            HTML & CSS foundations
          </p>
        </div>
                <div class="content-isi text-2">
          <p> 
        These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>

    <!-- Author -->
        <div class="author">
          <div class="author-image">
            <img src="img/profile.png" alt="Author Image" />
          </div>
          <div class="author-name text-3-bold">
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
