<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Exercise 2</title>
  </head>

  <body>
    <!-- CONTAINER -->
    <div class="container" >

      <!-- Image Thumb -->
      <div class="image">
        <img src="img/content.png" alt="Parfume Image" />
      </div>
       <div class="image-2"> 
        <img src="img/content2.png" alt="Parfume Image 2" />
      </div>

      <!-- CONTENT -->
      <div class="content">
        <!-- Category -->
        <div class="category">
          <p>PERFUME</p>
        </div>

        <!-- Title -->
        <div class="title">
          <p style="margin: 0px;">Gabrielle Essence Eau De Parfum</p>
        </div>

        <!-- Desc -->
        <div class="desc">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <!-- Price -->
        <div class="price">
          <div class="price-aft">$149.99</div>
          <div class="price-bef">$169.99</div>
        </div>

        <!-- Cart -->
        <div class="cart">
          <img src="img/chart.png" alt="Chart" > 
          <div class="cart-text">Add to Cart</div>
        </div>

    </div>
  </body>
</html>
